<html>
    <head>
        <title></title>

        <link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="lib/jQuery/jquery.ui.min.css" />
        <link rel="stylesheet" href="assets/taskcard.css" />
    </head>

    <body class="well">
        <div id="container">

            <div id="header">Project<input type="button" class="btn btn-primary delbtn" value="Delete all cards" onclick="todo.clear();" /><input type="button" class="btn btn-primary delbtn" id="addnewstatus" value="Add new status"/></div>

            <div class="task-list task-container" id="pending">
                <h3>Assigned Task</h3>
                
            </div>

            <div class="task-list task-container" id="completed">
                <h3>Completed</h3>
            </div>

            <div class="task-list task-container" id="inProgress">
                <h3>Pending</h3>
            </div>

            <div class="task-list">
                <h3>Add a Card</h3>
                <form id="todo-form">
                    <input type="text" placeholder="My Tasks" />
                    <textarea placeholder="What do you want to do"></textarea>
                    <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                    <input type="button" class="btn btn-primary" value="Add Task" onclick="todo.add();" />
                </form>

                

                <div id="delete-div">
                    Drag Here to Delete
                </div>
            </div>

            <div style="clear:both;"></div>
	          <script type="text/javascript" src="lib/jQuery/jquery.min.js"></script>
            <script type="text/javascript" src="lib/Bootstrap/bootstrap.min.js"></script>
            <script type="text/javascript" src="lib/jQuery/jquery.ui.min.js"></script>
            <script type="text/javascript" src="assets/taskcard.js"></script>
            <script type="text/javascript">
            document.getElementById("addnewstatus").onclick = function() {
                var div = document.getElementById("container");
                // document.body.appendChild(div);
                $('<div class="task-list task-container" id="newcontainerdiv"><h3>Added box</h3></div>').appendTo(div);


            }

            </script>

            <script type="text/javascript">
             $( "#datepicker" ).datepicker();
                $( "#datepicker" ).datepicker("option", "dateFormat", "dd/mm/yy");

                $(".task-container").droppable();
                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                todo.init();
            </script>

        </div>
    </body>
</html>
